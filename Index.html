<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>


    <h1 id="tit"></h1>

    <button type="button" id="myButton" data-loading-text="Loading caxa..." data-complete-text="finished!" class="btn btn-primary" autocomplete="off">
               Nuevo Contacto
           </button>

           <table class="table table-striped" id="tabla">
             <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>Mary</td>
          <td>Moe</td>
          <td>mary@example.com</td>
        </tr>
        <tr>
          <td>July</td>
          <td>Dooley</td>
          <td>july@example.com</td>
        </tr>
      </tbody>
           </table>




           <script src="js/jquery.js"></script>
           <script src="js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function(){

      document.getElementById("myButton").addEventListener("click", llamarNuevo);

      document.getElementById("tabla").innerHTML +=
      "<tr> <td> Rasa </td> <td> Rasa2 </td> <td> Rasa3 </td> </tr>";
        });





function llamarNuevo(){
  window.open("Edit.html");
}



    </script>




  </body>
</html>
