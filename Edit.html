<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contactos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>


<div class="container">
  <h2>Contactos</h2>
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
	<div class="col-xs-3">
        <input type="text" class="form-control" id="nombre" required placeholder="Digite Nombre" size="10" >
      </div>
    </div>
    <div class="form-group">

      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
	<div class="col-xs-3">
        <input type="text" class="form-control" id="apellido" placeholder="Digite Apellido">
      </div>
    </div>
    <div class="form-group">

	      <label class="control-label col-sm-2" for="email">Email:</label>
	<div class="col-xs-3">
	        <input type="email" class="form-control" id="email" required placeholder="Digite Email">
	    </div>
    </div>

    <div class="form-group">

      <label class="control-label col-sm-2" for="telefono">Telefono:</label>
	<div class="col-xs-3">
        <input type="tel" class="form-control" id="telefono" required placeholder="Digite Telefono" pattern= "\d{4}[\-]\d{4}" title="El formato es 9999-9999">

    </div>
    </div>
 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="summit" class="btn btn-default  btn-lg data-loading-text="Guardando..." data-complete-text="Finalizado!">Guardar</button>
        <button type="button" class="btn btn-default  btn-lg">Cancelar</button>
      </div>
    </div>
  </form>
</div>
    






           <script src="js/jquery.js"></script>

  </body>
</html>
